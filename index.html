<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>늘봄 건강퀴즈 - 닉네임 설정</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        .nickname-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .check-button {
            white-space: nowrap;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 8px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 8px;
            font-size: 14px;
            display: none;
        }

        .user-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .user-info p {
            margin: 5px 0;
        }

        .points-display {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nickname-container">
            <h1 class="title">닉네임 설정</h1>
            <div class="input-group">
                <label for="nicknameInput">닉네임</label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="nicknameInput" 
                           placeholder="2-10자 사이의 닉네임을 입력하세요" 
                           maxlength="10"
                           minlength="2">
                    <button onclick="handleRegisterNickname()" class="check-button">저장</button>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <p id="successMessage" class="success-message"></p>
            </div>
            <div class="user-info">
                <p>현재 닉네임: <span id="currentNickname">로딩중...</span></p>
                <p>보유 포인트: <span id="pointsDisplay">0P</span></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { registerNickname, getMyPoints, getCurrentNickname } from './js/firebase-service.js';

        // 닉네임 유효성 검사
        function isValidNickname(nickname) {
            return nickname.length >= 2 && nickname.length <= 10;
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 닉네임 등록 처리
        window.handleRegisterNickname = async function() {
            const nicknameInput = document.getElementById('nicknameInput');
            const nickname = nicknameInput.value.trim();

            if (!nickname) {
                showError("닉네임을 입력해주세요.");
                return;
            }

            if (!isValidNickname(nickname)) {
                showError("닉네임은 2-10자 사이여야 합니다.");
                return;
            }

            try {
                await registerNickname(nickname);
                showSuccess("닉네임이 성공적으로 등록되었습니다!");
                updateUserInfo();
                nicknameInput.value = '';
            } catch (error) {
                showError(error.message);
            }
        };

        // 사용자 정보 업데이트
        async function updateUserInfo() {
            try {
                const [nickname, points] = await Promise.all([
                    getCurrentNickname(),
                    getMyPoints()
                ]);
                
                document.getElementById('currentNickname').textContent = nickname;
                document.getElementById('pointsDisplay').textContent = `${points}P`;
            } catch (error) {
                console.error("사용자 정보 업데이트 실패:", error);
            }
        }

        // 페이지 로드 시 사용자 정보 표시
        updateUserInfo();

        // 엔터 키 이벤트 처리
        document.getElementById('nicknameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleRegisterNickname();
            }
        });
    </script>
</body>
</html>
